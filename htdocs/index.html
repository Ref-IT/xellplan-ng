<html>
 <head>
  <title>Aufgabenplaner</title>
  <script type="text/javascript" src="js/jquery-1.8.2.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.9.0.custom.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
  <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.9.0.custom.css"/>
 </head>
 <body>
  <noscript>
    <h1>JavaScript-Unterstützung wird benötigt!</h1>
  </noscript>
  <div id="header">
   <form action="#">
    <label for="group">Gruppe:</label> <select id="group" name="group" size="1"></select>
    <label for="plan">Plan:</label> <select id="plan" name="plan" size="1"></select>
    <input type="button" value="Benutzerverwaltung" id="usermgmt">
   </form>
  </div>
  <span id="toolbar" class="ui-widget-header ui-corner-all">
    <button id="save">save</button>
 
    <input type="checkbox" id="italics" value='italics'/><label for="italics">K</label>
    <input type="checkbox" id="bold" value='bold'/><label for="bold">F</label>
    <input type="checkbox" id="underline" value='underline' /><label for="underline">U</label>
    <input type="checkbox" id="variable" value='variable' /><label for="variable">V</label>
 
    <span id="fontsize">
      <input type="radio" id="fontsize0" name="fontsize" value='smallFontsize'/><label for="fontsize0" title='kleine Schriftgröße'>-1</label>
      <input type="radio" id="fontsize1" name="fontsize" value='normalFontsize' checked="checked" /><label for="fontsize1" title='normale Schriftgröße'>0</label>
      <input type="radio" id="fontsize2" name="fontsize" value='bigFontsize'/><label for="fontsize2" title='große Schriftgröße'>+1</label>
    </span>
  </span>
  <div id="content"></div>
  </div>
 </body>
</html>
